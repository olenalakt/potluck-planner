server.port: 9090

zuul:
  routes:
    event:
      path: /event/**
      url: http://localhost:9443
    guest:
      path: /guest/**
      url: http://localhost:7443
    token:
      path: /token/**
      url: http://localhost:8080
  sensitiveHeaders:

ribbon.eureka.enabled: false
authserver.introspection.endpoint: http://localhost:8080/oauth/check_token

security:
  oauth2:
    resource.token-info-uri: http://localhost:8080/oauth/check_token
    client:
      clientId: application1
      clientSecret: application1secret

# via gateway
oidc:
  tokenEndpoint: http://localhost:8080/oauth/token
  tokenIssuer: http://localhost:8080/
  authorizationEndpoint: http://localhost:8080/oauth/authorize
  userInfoEndpoint: http://localhost:8080/api/users/me

#server.ssl.key-store=gatewayservice.jks
#server.ssl.key-store-password=olena123
#server.ssl.keyAlias=gatewayservice

gateway:
  cors-config:
    contentSecurityPolicy: "default-src blob: localhost:*, *.lakt.ca"
    accessControlAllowCredentials: true
    accessControlAllowOriginList:
      - "http://localhost[:]*"
      - "https://localhost[:]*"
      - "http://*[.]lakt[.]ca"
      - "https://*[.]lakt[.]ca"
  config:
    appVersion: 1.0.0

logging:
  config: 'classpath:logback-spring.xml'
  level:
    com.olena.gateway: debug
    org.springframework.cloud: error
    org.springframework.boot: debug
    org.springframework.security : debug
    root: debug



